name: Run Auto Sign 

on:
  workflow_dispatch:
  schedule:
    # UTC time
    - cron: "9 1 * * *"

env:
  SM_USERNAME: ${{ secrets.SM_USERNAME }}
  SM_PASSWORD: ${{ secrets.SM_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        id: build
        run: |
          npm install
      - name: Run 
        id: run
        run: |
          node main.js 
